| 1分間</div><div class=tags><a href=/tags/%E3%83%96%E3%83%AD%E3%82%B0/>ブログ</a></div></div></div></div></header></article><div class=article-post><p>トーマスと申します。現在、オランダに住んでいるプログラマーです。三年間ぐらいに日本語を勉強していましたので練習の為に此処にちょっと書いてみようと思いました。まだ初心者なので、誤字脱字が多くならないように、記事は短めにします。これからもよろしくお願いします。</p></div></div><div class=container><nav class="flex container suggested"></nav></div><div class=container><script src=https://giscus.app/client.js data-repo=TFarla/tomodutch data-repo-id=R_kgDOHU0a4g data-category=Announcements data-category-id=DIC_kwDOHU0a4s4CPFbC data-mapping=url data-reactions-enabled=1 data-emit-metadata=0 data-theme=light crossorigin=anonymous data-lang=ja async></script><script>function setGiscusTeheme(t){let e=document.querySelector(".giscus iframe");e&&e.contentWindow.postMessage({giscus:{setConfig:{theme:t}}},"https://giscus.app")}addEventListener("message",e=>{if(e.origin!=="https://giscus.app")return;setGiscusTeheme(document.documentElement.dataset.userColorScheme)}),window.addEventListener("onColorSchemeChange",e=>{setGiscusTeheme(e.detail)})</script></div></main></main><footer class="footer flex"><section class=container><nav class=footer-links><a href=/index.xml>RSS</a></nav></section><script defer src=/ts/features.2f98c2f5215583b54b0a8bd7bdb10411467f4fee386a61e03ca3ddf376273fc4.js data-enable-footnotes=true></script></footer></body></html>
